<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Image2.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
        <h1>Best of ALL-best songs  </h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover1.jpeg" alt="1">
                <span class="songName">Let me love you</span>
                <span class="songlistplay"> <span>04:34</span><i class="far  fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpeg" alt="1">
                <span class="songName">STAY</span>
                <span class="songlistplay"> <span>04:34</span><i class="far  fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpeg" alt="1">
                <span class="songName">MASHUP</span>
                <span class="songlistplay"> <span>04:34</span><i class="far  fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpeg" alt="1">
                <span class="songName">Selfih Love</span>
                <span class="songlistplay"> <span>04:34</span><i class="far  fa-play-circle"></i></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100"> 
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="gif1.gif" width="40px" alt="" id="gif"> let me love you
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d91d4a979e.js" crossorigin="anonymous"></script>
</body>
</html>
